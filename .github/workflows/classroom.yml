name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: test case 1
      id: test-case-1
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: test case 1
        setup-command: ''
        command: make check-1
        timeout: 10
        max-score: 1
    - name: test case 2
      id: test-case-2
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: test case 2
        setup-command: ''
        command: make check-2
        timeout: 10
        max-score: 1
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        TEST-CASE-1_RESULTS: "${{steps.test-case-1.outputs.result}}"
        TEST-CASE-2_RESULTS: "${{steps.test-case-2.outputs.result}}"
      with:
        runners: test-case-1,test-case-2
